<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" id="txta">
    <input type="text" id="txtb">
    <button onclick="tinhtong();">
        Tinh tong
    </button>
</body>
<script>
    function tinhtong(){
        var txta = document.getElementById('txta').value;
        var txtb = document.getElementById('txtb').value;
        var Result = parseFloat(txta) + parseFloat(txtb);
        alert("Result:\n" +
               txta + " + " + txtb + " = " + Result);
    }   
         if(txta == null || txta == "" || isNaN(txta)) {
        alert("Number A is formatted incorrect ");
    }    else if(txtb == null || txtb == "" || isNaN(txtb)) {
        alert("Number B is formatted incorrect ");
    }    
</script>
